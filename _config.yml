# Jekyll configuration
gist:
  noscript: false

# Where things are
source              : ceruleancee.github.io
destination         : ./_site
collections_dir     : .
plugins_dir         : _plugins
layouts_dir         : _layouts
data_dir            : _data
includes_dir        : _includes
sass:
  sass_dir: _sass
collections:
  posts:
    output          : true

# Handling Reading
safe                : true
include             : [".htaccess"]
exclude             : ["Gemfile", "Gemfile.lock", "node_modules", "vendor/bundle/", "vendor/cache/", "vendor/gems/", "vendor/ruby/"]
keep_files          : [".git", ".svn"]
encoding            : "utf-8"
markdown_ext        : "markdown,mkdown,mkdn,mkd,md"
strict_front_matter : false

# Filtering Content
limit_posts         : 0
future              : false
unpublished         : false

# Plugins
whitelist           : []
plugins             : []

# Conversion
markdown            : kramdown
highlighter         : rouge
lsi                 : false
excerpt_separator   : "\n\n"
incremental         : false

# Serving
detach              : false
port                : 4000
host                : ceruleancee.github.io
baseurl             : "ceruleancee.github.io" # does not include hostname
show_dir_listing    : false

# Outputting
permalink           : date
paginate_path       : /page:num

quiet               : false
verbose             : false
defaults:
-
  scope:
    path: "" # an empty string here means all files in the project
  values:
    layout: "default"

liquid:
  strict_filters    : false
  strict_variables  : false

# Markdown Processors
rdiscount:
  extensions        : []

redcarpet:
  extensions        : []

kramdown:
  auto_ids          : true
  entity_output     : as_char
  toc_levels        : 1
  smart_quotes      : lsquo,rsquo,ldquo,rdquo
  input             : GFM
  hard_wrap         : false
  footnote_nr       : 1
  show_warnings     : false
  math_engine       : mathjax
  syntax_highlighter: rouge


# Social info
navigation: True # show the navbar links
twitter: ceruleancee

theme: jekyll-theme-slate